<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>open-korean-text-web</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <!--<script type="text/babel" src="src/random-message.jsx"></script>-->


  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <script src="js/app.js"></script>
</head>

<body>

<div class="header">
  <h1 class="title">open-korean-text</h1>
</div>

<div class="main_container">
  <div class="row">

    <div class="col s12 m6 l6">
      <div class='control_box'>
        <div class="character_counter" id="korean_len">
          0/1000
        </div>
      </div>
      <textarea class='textbox' id="korean_input"></textarea>
    </div>

    <div class="col s12 m6 l6">
      <div class='control_box' id='buttons'></div>

      <div class="preloader-wrapper active loading hide">
        <div class="spinner-layer spinner-red-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
        </div>
      </div>

      <div class="prettyprint textbox" id="korean_result"></div>
      <div id='github'>
        <img src=img/github.svg class="github_logo">
        <a href="https://github.com/open-korean-text/open-korean-text">open-korean-text github</a>
      </div>
    </div>
  </div>
</div>


<script type="text/babel" src="js/button_control.jsx"></script>

</body>
</html>
