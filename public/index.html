<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>open-korean-text-web</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <h1 class="title">open-korean-text</h1>
    </div>

    <div id='left'>
      <div class='container'>
        <div class='control_box'>
          <div class="character_counter">
            0/1000
          </div>
        </div>
        <textarea class='textbox'></textarea>
      </div>
    </div>

    <div id='right'>
      <div class='container'>
        <div class='control_box'>
          <div class='action_button up'>Normalize</div>
          <div class='action_button down'>Tokenize</div>
          <div class='action_button up'>Extract Phrases</div>
        </div>
        <div class='textbox'></div>
      </div>
    </div>
  </body>
</html>
